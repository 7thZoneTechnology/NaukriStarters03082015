<div  >
<div class="panel panel-danger" >
 <div class="panel-heading">Java 9 features
</div>
</div>
<div ng-repeat="product in products">
 <div class="panel panel-success" >
      <div class="panel-heading" >{{product.feature}}</div>
      <div class="panel-body" >{{product.description}}</div>
      <a ng-model="val" ng-click="val = 9" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
</div>
<div class="alert alert-info alert-dismissible" role="alert" ng-show="val == 9 " >
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Code:</span>
  {{product.code}}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
</div>
</div>
